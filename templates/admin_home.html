<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Admin Dashboard - PIS</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">PIS</div>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{{ url_for('admin_bp.admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin_bp.get_all_users') }}">User Managent</a>
            <a href="{{ url_for('auth_bp.admin_logout') }}">Logout</a>
        </div>

        <!-- Main Content Block -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Contact: info@pisapp.com | &copy; 2025 PIS</p>
    </footer>

</body>
</html>
