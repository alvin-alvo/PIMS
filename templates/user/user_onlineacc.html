{% extends 'user_home.html' %}

{% block content %}
    <h2>Online Accounts</h2>
    <form method="POST" action="{{ url_for('user_bp.update_onlineacc') }}">
        <label>Platform Name:</label>
        <input type="text" name="platform" value="{{ user.platform or '' }}">

        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username or '' }}">

        <label>Profile URL:</label>
        <input type="text" name="url" value="{{ user.url or '' }}">

        <button type="submit">Update</button>
    </form>
{% endblock %}
